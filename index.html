<!DOCTYPE html>
<html>
    <head>
        <title>Thermostat</title>
        <link rel='stylesheet' href='css/interface.css'>
    </head>
    <body>

      <section>
        <h1>Outside Temperature in <span id='citytemp'>London</span> is: <span id="outside-temperature"></span> </h1>
        <input id='cityname'></input><button id='citysub'>Submit</input>
      </section>

      <p>
        <h1 id="current-temp"></h1>
        Power saving mode <span id="power-saving-status">on</span>
        <button id="up">Up</button>
        <button id="down">Down</button>
        <button id="power-savings-on">Power Savings On</button>
        <button id="power-savings-off">Power Savings Off</button>
        <button id="reset">Reset</button>
      </p>

      <script src="https://code.jquery.com/jquery-3.1.1.js"
              integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
              crossorigin="anonymous">
      </script>

      <script src='js/Thermostat.js'></script>
      <script src='js/interface.js'></script>
    </body>
</html>

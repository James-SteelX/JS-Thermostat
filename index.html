<!DOCTYPE HTML>
<html>
  <head>
   <title>Thermostat</title>
   <link rel="stylesheet" href='css/interface.css'>
   <script src="https://code.jquery.com/jquery-3.1.1.js"
   integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
   crossorigin="anonymous"></script>
   <script src='js/Thermostat.js'></script>
   <script src='js/interface.js'></script>
  </head>
  <body>
    <section>
    The temperature in <span id='citytemp'>London</span> is <span id='weather'></span> degrees
    Enter a city: <input id='city'></input><button id='citysub'>Submit</button>
    <h1 id='temperature'></h1>
    <p>
     <button id='temp-up'>Increase temperature</button>
     <button id='temp-down'>Decrease temperature</button>
     <button id='reset'>Reset temperature</button>
     power saving mode is <span id="power-saving-status">on</span>
     <button id='psm-on'>PSM on</button>
     <button id='psm-off'>PSM off</button>
   </p>



  </section>
 </body>
</html>
